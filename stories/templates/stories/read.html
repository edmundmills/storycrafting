{% extends "base.html" %}

{% block title %}
{{story.title}}
{% endblock %}

{% block content %}
<div class="container">
    <div class="border-bottom d-flex justify-content-between">
        <h2>{{story.title}}</h2>
        <div class="pt-2">
            <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target=".multi-collapse" aria-expanded="false">Show/Hide Thoughts</button>
        </div>
    </div>
    <div>
        {% include 'stories/steps/_list.html' with steps_list=steps_list show_thoughts=True %}
    </div>
    <div class="text-center mb-4">
        <a href={% url 'stories:write' story.id%} class="btn btn-primary">Continue Writing</a>
    </div>
</div>
{% endblock %}

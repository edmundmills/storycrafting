<li class='list-group-item list-group-item-white'>
    <div class='d-flex justify-content-between'>
        <div style="font-size: 1rem;" class='flex-grow-1 pt-1'>
            {{thought}}
        </div>
        <div class="d-flex flex-column justify-content-center">
            {% if editable %}
            <a href="{% url 'stories:delete_thought' thought.id %}">
                <i style="font-size: 1.2rem;" class="bi bi-x-circle ml-2"></i>
            </a>
            {% else %}
            <a href="{% url 'stories:delete_thought' thought.id %}" class="btn p-0 disabled">
                <i style="font-size: 1.2rem;" class="bi bi-x-circle ml-2"></i>
            </a>
            {% endif %}
        </div>
    </div>
</li>

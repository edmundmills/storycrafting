<li class='thought-bubble'>
    <div class='d-flex justify-content-between'>
        <div style="font-size: 1.2rem;" class='flex-grow-1 pt-1'>
            {{thought}}
        </div>
        <div class="d-flex flex-column justify-content-center">
            <a href="{% url 'stories:delete_thought' thought.id %}">
                <i style="font-size: 1.5rem;" class="bi bi-x-circle mx-2"></i>
            </a>
        </div>
    </div>
</li>

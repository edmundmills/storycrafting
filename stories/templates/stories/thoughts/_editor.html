<div class='card card-body'>
    <h3>Thoughts</h3>
    <ul>
        {% for thought in thought_list %}
        {% include 'stories/thoughts/_detail.html' with thought=thought %}
        {% endfor %}
    </ul>
    <div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addThoughtModal">
            Add Thought
        </button>
    </div>
</div>

<div class="modal" id="addThoughtModal" , tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header py-1">
                <h5 class="modal-title">Add a Thought</h5>
                <a type="button" class="close p-0" data-bs-dismiss="modal" aria-label="Close">
                    <i style="font-size: 2rem;" class="bi bi-x"></i>
                </a>
            </div>
            <div class="modal-body">
                <p>test.</p>
            </div>
            <div class="modal-footer py-1">
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

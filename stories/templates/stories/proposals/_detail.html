<div class='card card-body'>
    {% if proposal.proposal_text %}
    <p class="story-paragraph">
        {{proposal}}
    </p>
    <div class='d-flex justify-content-center'>
        <a href="{% url 'stories:accept_proposal' proposal.id %}" class='btn btn-primary mx-1'>Accept</a>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProposal">
            Edit
        </button>
        <a href="{% url 'stories:reject_proposal' proposal.id %}" class='btn btn-primary mx-1'>New Proposal</a>
    </div>
    <div class="modal fade" id="editProposal" tabindex="-1" aria-labelledby="editProposalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <form method="post" action="{% url 'stories:edit_proposal' proposal.id %}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Proposal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        {% csrf_token %}
                        <fieldset>
                            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
                            <textarea style="height: 200px;" type="textarea" name="proposal_text"
                                class="form-control">{{ proposal.proposal_text }}</textarea>
                        </fieldset>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <input type="submit" value="Save" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% else %}
    <p class="prompt-loading-hidden multi-collapse">Add thoughts to condition the proposal.</p>
    <div class='d-flex justify-content-center'>
        <div class="spinner-border text-secondary p-3 m-4 prompt-loading" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class='d-flex justify-content-center'>
        <a href="{% url 'stories:prompt' proposal.id %}" class='btn btn-primary prompt-loading-hidden'
            id='prompt-button'>Generate Proposal</a>
        <a href="{% url 'stories:prompt' proposal.id %}" class='btn btn-primary disabled prompt-loading'>
            Generating Proposal...
        </a>
    </div>
    {% endif %}
</div>

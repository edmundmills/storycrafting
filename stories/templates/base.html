{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    {% compress css %}
    <link type="text/x-scss" href="{% static 'theme.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    {% include 'layouts/_navbar.html' %}
    <div id="content" class='p-4'>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
